                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    <i class="fa fa-plus"></i>
                </button>
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Book</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form action="index.html" id="add-book">
                                    <strong><label >Book Name</label></strong>
                                    <input type="text" id="bname" name="bname" placeholder="book name..">

                                    <strong><label >Author</label></strong>
                                    <input type="text" id="author" name="author" placeholder="author name..">

                                    <strong><label >Edition</label></strong>
                                    <input type="text" id="edition" name="edition" placeholder="edition..">

                                    <strong><label >Image</label></strong>
                                    <br>
                                    <input type="file" id="image" name="image" placeholder="add image.." >
                                    <br>
                                    <br>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="newbook" class="btn btn-info" data-bs-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </div>
